<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Seguro - Carro Forte</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <section>
        <form id="formSeguro">
            <h2 class="text">Informe os dados <br> necessários</h2>

            <label>&ensp;Nome do Segurado: <br>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </label>
    
            <label>&ensp;Idade: <br>
                <input type="number" id="idade" placeholder="Digite sua idade" required>
            </label>
    
            <label>&ensp;Estado Cívil: <br>
                <select id="estadoCivil"> <!--Menu suspenso-->
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                </select>    
            </label>
    
            <label>&ensp;Número de Motoristas Adicionais: <br>
                <input type="number" id="motoristasAdicionais" value="0" min="0" required>
            </label>
    
            <label>&ensp;Nome do Veículo: <br>
                <input type="text" id="veiculo" placeholder="Digite o modelo do seu veículo" required>
            </label>
    
            <label>&ensp;Classe do veículo: <br>
                <select id="classeVeiculo">
                    <option value="A">Classe A</option>
                    <option value="B">Classe B</option>
                    <option value="C">Classe C</option>
                </select>
            </label>
    
            <br><br>
    
            <button type="button" onclick="calcularSeguro()">Calcular Seguro</button>

            <h3>Valor do Seguro:</h3>

            <p id="resultado"></p>
    
        </form>    
    </section>
    

</body>
</html>
